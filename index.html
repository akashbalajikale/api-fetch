<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <header class="bg-success text-white text-center p-4 mb-4"><h1>FETCH API</h1></header>

 <div class="container">
    <div class="row">
        <div class="col-md-6 mb-4">
            <form id="postForm">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title"><strong>Tilte</strong></label>
                            <input type="text" required class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="content"><strong>content</strong></label>
                            <input type="text" required class="form-control" id="content">
                        </div>
                        <div class="text-right">
                             <button class="btn btn-primary" id="creatBtn" type="submit">Createpost</button>
                             <button class="btn btn-success d-none" id="updatbtn" type="button">upDatepost</button>
                             <button class="btn btn-danger ml-4" id="cancelbtn" type="button">cancel</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div id="postContainer" class="postContainer d-flex flex-column-reverse">
                
            </div>
        </div>
    </div>
 </div>

 <div class="loader d-none" id="loader">
    <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
 <script src="assets/js/app.js"></script>
</body>
</html>
